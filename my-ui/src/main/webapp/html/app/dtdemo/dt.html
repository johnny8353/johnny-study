<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- DataTables CSS -->
<link rel="stylesheet" type="text/css"
	href="http://cdn.datatables.net/1.10.13/css/jquery.dataTables.css">


</head>
<body>

<table id="example" class="table table-striped table-bordered table-hover">
  <thead>
      <tr>
          <th rowspan="2"></th>
          <th rowspan="2">column01</th>
          <th colspan="2">P1</th>
          <th colspan="1">P2</th>
      </tr>
      <tr>
          <th class="dt-head-center">column02</th>
          <th class="dt-head-center">column03</th>
          <th class="dt-head-center">A</th>
      </tr>
  </thead>
</table>
<!-- jQuery -->
<script type="text/javascript" charset="utf8"
	src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

<!-- DataTables -->
<script type="text/javascript" charset="utf8"
	src="http://cdn.datatables.net/1.10.13/js/jquery.dataTables.js"></script>
<script type="text/javascript">
$(document).ready(function() { 
	$('#example').DataTable(); 
});
</script>
</body>
</html>
